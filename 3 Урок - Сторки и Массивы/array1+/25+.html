<body>
    
    <script>

        // 25) Получить среднее арифметическое всех чётных элементов массива, стоящих на нечётных местах.

        let arr = [1, 2, 1, 5, 6, 7, 8, 8, 10];
        let summ = 0;
        let count = 0;

        for(i = 0; i < arr.length; i++) {
            if(i % 2 != 0 && arr[i] % 2 == 0) {
                summ += arr[i];
                count++;
            }
        }
        console.log(summ / count);
    </script>

</body>
