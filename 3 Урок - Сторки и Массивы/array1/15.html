    <script>

        // 15) Заполнить массив из 12 элементов случайными числами в интервале [-12..12] и выполнить циклический сдвиг ВПРАВО на 4 элемента.

        var arr = [1,2,3,4,5,6,7];
        var removed = arr.splice(0,4);

        for(i=0;i<removed.length;i++) {
            arr.push(removed[i]);
        }
        console.log(arr);
        
    </script>
