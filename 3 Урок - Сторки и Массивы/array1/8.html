<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
    <script>

        // 8) Требуется заполнить массив числами, которые вводит пользователь, и вычислить их сумму. Если пользователь вводит ноль или превышен размер массива, то запросы на ввод должны прекратиться.

        var arr = [];
        var summ = 0;
        var count = 0;
        var kolvo = +prompt('Сколько раз ввести: ');

        while(count != kolvo) {
            var num = +prompt();
            if (num == 0) {
                break;
            }
            arr.push(num);
            summ += arr[count];
            count++;
        }

        console.log(summ);

    </script>

</body>
</html>
