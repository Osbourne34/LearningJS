    <script>

        // 20)В одномерном массиве найти минимальный и максимальный элементы. Вычислить их разность.
        // Например, дан массив [3, 5, 9, 4, 2, 6]. Максимальным числом является 9, минимальным является 2. Разность составляет 9-2=7.

        var arr = [3, 5, 9, 4, 2, 6];
        var maxNum = 0, minNum = 0, summ = 0;

        for(i=0;i<arr.length;i++) {
            if(maxNum < arr[i]) {
                maxNum = arr[i];
            }
            if(arr[0] > arr[i]) {
                minNum = arr[i];
            }
        }
        console.log(`Минимальное число: ${maxNum}`);
        console.log(`Максимальное число: ${minNum}`);
        summ = maxNum - minNum;
        console.log(`Разность: ${summ}`);

    </script>
    
</body>
