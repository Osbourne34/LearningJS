    <script>

        // 7) Найти максимальный элемент массива и его индекс (max_num и max_index).

        var arr = [1,3,4,5,7,8,3];
        var maxNum = arr[0];

        for(k in arr) {
            if(maxNum < arr[k]) {
                maxNum = arr[k];
            }
        }
        console.log(maxNum);
        console.log(arr.indexOf(maxNum));
    </script>
