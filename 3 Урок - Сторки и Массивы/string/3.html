<body>

    <script>

        // 3) Вводится строка. Удалить из нее все пробелы. После этого определить, является ли она палиндромом (перевертышем), т.е. одинаково пишется как с начала, так и с конца.


        function palin(str) {

            str.split(' ').join(''); // убираем проблемы

            var palin = str.split('').reverse().join(''); // переворачиваем слово

            return palin == str ? 'yes' : 'no';
        }

        console.log(palin('МадаМ')); // yes
        console.log(palin('Мадам')); // no

    </script>

</body>

</html>
