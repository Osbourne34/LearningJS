<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
    <script>

        // 10) Посчитать количество строчных (маленьких) и прописных (больших) букв в введенной строке. Учитывать только английские буквы.

        var string = 'qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBN';
        var counter1 = 0;
        var counter2 = 0;

        for(letter of string) {
            if (letter <= 'Z') {
                counter1++;

            } else if (letter > '_') {
                counter2++;
            }
        }

        console.log('заглавные: ' + counter1);
        console.log('прописные: ' + counter2);

    </script>

</body>
</html>
