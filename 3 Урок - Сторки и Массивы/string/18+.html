    <script>

        
        // 18) Дана строка 'aaa bbb ccc'. Вырежите из нее слово 'bbb' тремя разными способами (через substr, substring, slice).

        var string = 'aaa bbb ccc';

        var method1 = string.substr(4, 3);
        var method2 = string.substring(7, 4);
        var method3 = string.slice(4, 7);

        console.log(method1);
        console.log(method2);
        console.log(method3);

    </script>
