<body>

    <script>

        // 9)  Выведите на экран количество секунд с начала дня до настоящего момента времени

        var today = new Date().setHours(0,0,0);
        var date = new Date();

        var millis = date - today;
        
        console.log(millis / 1000);

    </script>
