<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
    <script>

        // 14) Написать скрипт: Определение количества времени, которое прошло между двумя датами

        var inputStartDate = '2013-09-12';
        var inputEndDate = '2016-11-12';

        var startDate = new Date(inputStartDate);
        var endDate = new Date(inputEndDate);

        function checkDate(start, end) {
            var millis = end - start;

            var year = Math.floor(millis / (1000 * 60 * 60 * 24 * 31 * 12) % 12);
            var month = Math.floor(millis / (1000 * 60 * 60 * 24 * 31));
            var day = Math.floor(millis / (1000 * 60 * 60 * 24) % 24);

            return console.log(`year: ${year}\nmonth: ${month}\nday: ${day}`);
        }

        checkDate(startDate.getTime(), endDate.getTime());
    </script>

</body>
</html>
