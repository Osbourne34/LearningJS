<body>
    
    <script>

        // 17) Все элементы массива поделить на значение наибольшего элемента этого массива.

        var arr = [1,2,3,4,5,6,8,9];
        var maxNum = 0;
        var summ;

        for(i=0;i<arr.length;i++) {
            if(arr[i] > maxNum) {
                maxNum = arr[i];
            }
        }
        for(i=0;i<arr.length;i++) {
            summ = maxNum / arr[i];
            console.log(summ);
        }

        console.log('Максимальное число: ' + maxNum);
    </script>

</body>
