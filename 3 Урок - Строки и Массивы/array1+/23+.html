    <script>

        // 23) Дан одномерный массив. Найти среднее арифметическое его элементов. Вывести на экран только те элементы массива, которые больше найденного среднего арифметического.

        var arr = [1, 2, 3, 4, 5, 6, 7];
        var summ = 0;
        var srednee = 0;

        for(i = 0; i < arr.length; i++) {
            summ += arr[i];
        }

        srednee = summ / arr.length;
        console.log(`Массив: [${arr}]`);
        console.log(`Среднее число: ${srednee}`);

        for(i = 0; i < arr.length; i++) {
            if(srednee < arr[i]) {
                console.log(`Числа большее среднего арифметического: ${arr[i]}`);
            }
        }

    </script>
