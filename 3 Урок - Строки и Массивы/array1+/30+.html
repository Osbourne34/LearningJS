    <script>

        // 30) Двумерный массив символов 10х10 точками (".") и звездочками ("*"). Точка — белая клетка, "*" — черная. Черным нарисованы прямоугольники, которые НЕ ПЕРЕСЕКАЮТСЯ и НЕ СОПРИКАСАЮТСЯ. Одна черная клетка — тоже прямоугольник. Написать скрипт которая заполняет вычисляет количество прямоугольников

        var arr = []

        for(i = 0; i < 10; i++) {
            arr.push(['.','.','.','.','.','.','.','.','.','.',]);
        }

        for(i = 0; i < arr.length; i++) {
            for (k = 0; k < arr[i].length; k++) {
                if (i % 2 == 0 && k % 2 == 0) {
                    arr[i][k] = '*';
                } else if (i % 2 != 0 && k % 2 != 0) {
                    arr[i][k] = '*';
                }
            }
            console.log(arr[i].join(' '));
        }

    </script>
