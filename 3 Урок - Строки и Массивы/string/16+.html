    <script>

        // 16) Дана переменная str, в которой хранится какой-либо текст. Реализуйте обрезание длинного текста по следующему принципу: если количество символов этого текста больше заданного в переменной n, то в переменную result запишем первые n символов строки str и добавим в конец троеточие '...'. В противном случае в переменную result запишем содержимое переменной str.

        var string = 'Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore, doloribus!';
        var n = 40;
        var newArr = [];
        var result;

        if(string.length > n) {
            var stringToArray = string.split('');
            for (i = 0; i < n; i++) {
                newArr.push(stringToArray[i]);
            }
            result = (newArr.join(''));
            console.log(result + '...');
        } else {
            console.log(string);
        }



    </script>
