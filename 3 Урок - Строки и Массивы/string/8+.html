    <script>

        // 8) Вводится ненормированная строка, у которой могут быть пробелы в начале, в конце и между словами более одного пробела. Привести ее к нормированному виду, т.е. удалить все пробелы в начале и конце, а между словами оставить только один пробел.

        var string = '  Lorem   ipsum   dolor  sit amet consectetur adipisicing   elit. Molestiae,   voluptatem? '

        var stringToArray = string.split(' ');
        var newArr = string.split(' ');

        console.log(stringToArray);

        for(letter of stringToArray) {
            if(letter === '') {
                var letterIndex = newArr.indexOf(letter);
                newArr.splice(letterIndex, 1);
            }
        }

        console.log(newArr.join(' '));
        
    </script>

</body>
