    <script>
        // 9) Вводятся строки. Определить самую длинную строку и вывести ее номер на экран. Если самых длинных строк несколько, то вывести номера всех таких строк.

        var arrayOfStrings = [
            'Lorem ipsum dolor sit amet.',
            'Lorem ipsum dolor sit amet consectetur.',
            'Lorem ipsum dolor sit.',
            'Lorem ipsum dolor sit amet consectetu4.',
            'Lorem ipsum dolor sit amet consectetu4.'
        ]
        var longString = '';
        var result = [];

        for (string of arrayOfStrings) { 
            if (string.length > longString.length) {
                longString = string; 
                result = [];
                result.push(longString); 
            } else if (string.length == longString.length) { 
                longString = string; 
                result.push(longString); 
            }
        }

        console.log(result);


    </script>
