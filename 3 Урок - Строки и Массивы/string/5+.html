<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
    <script>

        // 5) Найти в строке указанную подстроку и заменить ее на новую. Строку, ее подстроку для замены и новую подстроку вводит пользователь.

        var string = prompt('Введите строку: ');

        do {
            var subString = prompt('Введите подстроку: ');
            var check = string.includes(subString);
        }
        while(!check) {
            var newSubString = prompt('Введите новую подстроку: ');
        }

        var newString = string.replace(subString, newSubString);

        alert(`Новая строка: ${newString}`);

    </script>

</body>
</html>
