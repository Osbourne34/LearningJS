<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
    <script>

        // 28) Составьте программу, которая принимает с клавиатуры целое число, соответствующее определенному часу суток, и выводит на экран сообщение о его принадлежности к определённому периоду суток (утро: 6-9 часов, день: 10-17 часов, вечер: 18-22 часов, ночь: 23-5 часов). В случае, если введенное значение ошибочно, следует вывести на экран соответствующее текстовое сообщение.
        // ввод: 7 ⇒ вывод: утро; ввод: 33 ⇒ вывод: ошибка)

        var hour = +prompt();

        if (hour >= 6 && hour <= 9) {
            console.log('Утро');
        } else if (hour >= 10 && hour <= 17) {
            console.log('День');
        } else if (hour >= 18 && hour <= 22) {
            console.log('Вечер');
        } else if (hour >= 23 && hour <= 24 || hour >= 1 && hour <= 5) {
            console.log('Ночь');
        }

    </script>

</body>
</html>
