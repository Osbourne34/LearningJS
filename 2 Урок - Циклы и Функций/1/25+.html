<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
    <script>
        // 25) Составьте программу, которая принимает с клавиатуры целое число и, если оно соответствует оценке ученика, выводит на экран соответствующую «текстовую форму оценки» (1 или 2 – «неудовлетворительно», 3 – «удовлетворительно», 4 – «хорошо», 5 – «отлично»). В случае, если число не является оценкой, следует вывести на экран соответствующее текстовое сообщение.
        // ввод: 5 ⇒ вывод: отлично; ввод: 6 ⇒ вывод: это не оценка)

        var rating = +prompt();

        switch(rating) {
            case 5:
                console.log('Отлично');
                break;
            case 4:
                console.log('Хорошо');
                break;
            case 3:
                console.log('Удовлетворительно');
                break;
            case 2:
            case 1:
                console.log('Неудовлетворительно');
                break;
            default:
                console.log('Это не оценка');
        }

    </script>

</body>
</html>
