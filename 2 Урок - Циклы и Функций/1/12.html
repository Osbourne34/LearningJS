<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
    <script>
        // 12) Напишите код, который будет спрашивать логин с помощью prompt.

        // Если посетитель вводит «Админ», то prompt запрашивает пароль, если ничего не введено или нажата клавиша 
        // Esc – показать «Отменено», в противном случае отобразить «Я вас не знаю».

        // Пароль проверять так:

        // Если введён пароль «Я главный», то выводить «Здравствуйте!»,
        // Иначе – «Неверный пароль»,
        // При отмене – «Отменено».

        var login = prompt('Введите свои логин: ');
        if (login == '' || login == null) {
            alert('Отменено');
        } else if (login != 'Админ') {
            alert('Я вас не знаю');
        } else {
            var password = prompt('Введите ваш пароль: ');
            if (password == '' || login == null) {
                alert('Отменено');
            } else if (password != 'Я главный') {
                alert('Неверный пароль')
            } else {
                alert('Здравствуйте');
            }
        }

    </script>

</body>
</html>
