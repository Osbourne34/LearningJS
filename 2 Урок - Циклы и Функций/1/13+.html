    <script>
        // 13) Пользователь вводит подряд 20 разных чисел(ввод осуществляется всех чисел только в 1 переменную),нужно посчитать сколько было инверсий. Пример: 5 2 5 3 6 4 8 9 2 4 1 6 8 5 4 7 9 7 1 5 = 9 инверсий, к примеру 5 2 - это инверсия то есть то число которое стоит слева больше того числа которое справа

        var count = 0;

        for(i = 1; i < 20; i++) {
            if (i == 1) {     
                var first = +prompt();
                var num = +prompt();
                if (first > num) {
                    count++;
                }
            } else {
                var num2 = +prompt();
                if(num2 < num) {
                    count++;
                    num = num2;
                } else {
                    num = num2;
                }
            }
        }
        console.log('Результат: ' + count);
    </script>
