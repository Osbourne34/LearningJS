<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
    <script>
        // 23) Составьте программу, которая принимает с клавиатуры целое число, а затем проверяет, можно ли представить его в виде суммы квадратов двух целых однозначных чисел.
        // ввод: 98 ⇒ вывод: 98 можно представить в виде суммы квадратов 7 и 7)

        var num = +prompt();
        divide = num / 2;
        count = 1;
        var a = 0;
        var b = 0;

        while(true) {
            a = divide / count;
            b = a * a;
            if (b == divide) {
                console.log(b / count);
                break;
            } else if (count > 9) {
                break;
            }
            count++;
        }
        
    </script>

</body>
</html>
