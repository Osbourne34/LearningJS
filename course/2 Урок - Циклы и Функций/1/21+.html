<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    <script> 
    
    // 21) Составьте программу, которая принимает с клавиатуры целые числа, пока не будут введены друг за другом два одинаковых числа. 
    // Программа должна вывести на экран сообщение о равенстве чисел, а также сумму этих чисел.

    var lastNum = 0;
    var result = 0;

    while(true) {
        var num = +prompt('Введите число: ');
        if (lastNum != num) {
            lastNum = num;
        } else {
            result = lastNum + num;
            break;
        }
    }
    console.log('Предыдущее число равно введенному.');
    console.log('Сумма последних введенных чисел: '+result);
    </script>
    
</body>
</html>
