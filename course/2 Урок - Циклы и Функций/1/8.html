<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        // 8) Вывести на экран столько элементов ряда Фибоначчи, сколько указал пользователь. Например, если на ввод поступило число 6, то вывод должен содержать шесть первых чисел ряда Фибоначчи: 1 2 3 5 8 13.

        var num = +prompt();
        var fb1 = 0;
        var fb2 = 1;
        var output = '';

        for(var i = 0; i < num; i++) {
            fb2 = fb1 + fb2;
            fb1 = fb2 - fb1;
            output += fb2 + ' ';
        }
        alert(output);

    </script>

</body>
</html>
