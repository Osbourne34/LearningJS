<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>

    <script>

        // 26) Составьте программу, которая принимает с клавиатуры целое число, соответствующее порядковому номеру месяца. В случае, если полученное значение равно порядковому номеру одного из месяцев, следует вывести сезон (лето, осень, зима, весна), к которому относится месяц.  В случае, если введенное значение не является порядковым номером месяца, следует вывести на экран сообщение об ошибке.
        // ввод: 10 ⇒ вывод: это осень; ввод: 15 ⇒ вывод: ошибка)

        var month = +prompt();

        switch(month) {
            case 1:
            case 2:
            case 12:
                alert('Зима');
                break;
            case 3:
            case 4:
            case 5:
                alert('Весна');
                break;
            case 6:
            case 7:
            case 8:
                alert('Лето');
                break;
            case 9:
            case 10:
            case 11:
                alert('Осень');
                break;
            default:
                alert('Не месяц года');
        }

    </script>
    
</body>
</html>
