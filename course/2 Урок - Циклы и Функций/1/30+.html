    <script>

        // 30) Составьте программу, которая вводит с клавиатуры целые положительные двузначные числа до тех пор, пока не будет введено число, сумма цифр которого равна 7 (в этом случае выводится сообщение - "завершено").
        // ввод: 32, 54, 26, 83, 52) ⇒ вывод: завершено

        do {
            var num = +prompt();
            var lastNum = num % 10;
            var firstNum = parseInt(num / 10);
            if(lastNum + firstNum == 7) {
                alert('Завершено');
                break;
            } 
        } 
        while (num <= 100)



    </script>
