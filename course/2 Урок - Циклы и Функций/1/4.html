<html lang="en">
<head>

<body>
    
    <script>
        // 4) Найти сумму и произведение цифр, введенного натурального числа. Например, если введено число 325, то сумма его цифр равна 10 (3+2+5), а произведение 30 (3*2*5).
        
        var num = +prompt();
        var addition = 0;
        var multiplication = 1;

        while(num > 0) {
            var endNum = num % 10;
            num = parseInt(num / 10);
            multiplication *= endNum;
            addition += endNum;
        }

        alert('Сумма: ' + addition + ', Произведение: ' + multiplication);

    </script>

</body>
</html>
