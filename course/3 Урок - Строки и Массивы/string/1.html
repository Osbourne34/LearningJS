    <script>

        // 1) Определить, является ли введенное слово идентификатором, т.е. начинается ли оно с английской буквы в любом регистре или знака подчеркивания и не содержит других символов, кроме букв английского алфавита (в любом регистре), цифр и знака подчеркивания.

        var str = prompt();
        var regexp = /^[A-Za-z0-9\w]*$/; 

        var result = regexp.test(str);

        console.log(result);

    </script>
