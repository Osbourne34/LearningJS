    <script>

        // 10) В одномерном массиве (заполнение массива случайными числами от -50 до 49) найти сумму отрицательных элементов. Если эта сумма меньше -100, то необходимо прибавить к ней минимальный положительный элемент.

        var arr = [-35,-10,-10,-2,-5,-3,8,6,10,2,15];
        var sum = 0;
        var minNum;
        var arr2 = [];

        for (i=0; i<arr.length; i++) {
            if(arr[i] < 0) {
                sum += arr[i];
            }
            if(arr[i] > 0) {
                arr2.push(arr[i]);
            }
        }
        for(i=0; i<arr2.length; i++) {
            if(arr2[0] > arr2[i]) {
                minNum = arr2[i];
            }
        }
        console.log(sum);
        console.log(minNum);
        console.log(sum + minNum);
    </script>

</body>
