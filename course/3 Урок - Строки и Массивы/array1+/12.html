    <script>

        // 12) Заполнить массив из 10 элементов случайными числами в интервале [0..4] и определить, есть ли в нем одинаковые соседние элементы.

        var arr = [1, 3, 0, 2, 2, 3, 1, 2, 3, 4];
        var prevNum = 0;
        var nextNum = 0;
        
        for(i=0;i<arr.length;i++) {
            prevNum = arr[i-1];
            nextNum = arr[i+1];
            if(arr[i] == prevNum || arr[i] == nextNum) {
                console.log('yes');
            } else {
                console.log('no');
            }
        }

    </script>
