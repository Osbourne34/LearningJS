<body>
    
    <script>

        // 3)  Выведите на экран текущий день.
        //     Выведите на экран текущий месяц.
        //     Выведите на экран текущий год
        //     Выведите на экран номер текущего дня недели

        var day = new Date().getDate();
        var month = new Date().getMonth();
        var year = new Date().getFullYear();
        var dayOfWeek = new Date().getDay();

        var months = [
            'Январь',
            'Февраль',
            'Март',
            'Апрель',
            'Май',
            'Июнь',
            'Июль',
            'Август',
            'Сентябрь',
            'Октябрь',
            'Ноябрь',
            'Декабрь'
        ]

        function dateInfo(day, month, year, dayOfWeek){
            console.log(`Текущий день: ${day}`);
            console.log(`Текущий месяц: ${months[month]}`);
            console.log(`Текущий год: ${year}`);
            console.log(`Текущий день недели: ${dayOfWeek}`);
        }

        dateInfo(day, month, year, dayOfWeek);

    </script>
