<body>

    <script>

        // 4)  Выведите на экран текущую дату-время в формате '12:59:59 31.12.2014'. Для решения этой задачи напишите функцию, которая будет добавлять 0 перед днями и месяцами, которые состоят из одной цифры (из 1.9.2014 сделает 01.09.2014)

        var date = new Date(2014, 1, 9, 12, 06, 07);

        var day = date.getDate(); // число
        var month = date.getMonth(); // месяца
        var year = date.getFullYear(); // год

        var hour = date.getHours();
        var min = date.getMinutes();
        var sec = date.getSeconds();

        function dateCorrection(){
            if(day < 10) {
                day = '0' + day;
            }
            if (month < 10) {
                month = '0' + month;
            }
            if (hour < 10) {
                hour = '0' + hour;
            }
            if (min < 10) {
                min = '0' + min;
            }
            if (sec < 10) {
                sec = '0' + sec;
            }
        }

        dateCorrection(day, month, year, hour, min, sec);

        console.log(`${day}.${month}.${year} ${hour}:${min}:${sec}`);

    </script>
    
</body>
</html>
