<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>
<body>
    
    <script>

        // 8) Выведите на экран количество часов, прошедшее между 1 марта 1988 года и текущим моментом с помощью Date.parse

        var date = Date;

        var date1 = date.parse('1988-3-1');
        var date2 = new Date();

        var time = date2.getTime() - date1;

        console.log(Math.floor(time / (1000 * 60 * 60)));

    </script>

</body>
</html>
