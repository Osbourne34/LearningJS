<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js</title>
</head>

<body>
    <style>
        .clock,
        .time {
            font-family: sans-serif;
            font-size: 30px;
            font-weight: 400;
        }
        .time {
            font-weight: 700;
            margin-bottom: 10px;
        }
    </style>
    <div class="time"></div>
    <div class="clock"></div>
    <script>

        // 13) Есть дата например 31.12.2013. Реализуйте средствами языка JavaScript скрипт, который будет вычислять сколько осталось дней, месяцев, лет до этой даты.

        var clock = document.querySelector('.clock');
        var time = document.querySelector('.time');
        var date2 = new Date(2022, 0, 1, 0, 0, 0);

        function newYear(date) {
            var currentDate = new Date();
            var millis = date - currentDate;

            var month = Math.floor(millis / (1000 * 60 * 60 * 24 * 31));
            var day = Math.floor(millis / (1000 * 60 * 60 * 24) % 24);
            var hour = Math.floor(millis / (1000 * 60 * 60) % 60);
            var min = Math.floor(millis / (1000 * 60) % 60);
            var sec = Math.floor(millis / 1000 % 60);

            setInterval(setTimeout( () => {
                newYear(date);
            }, 1000), 1000);

            return clock.innerHTML = `Месяц: ${month}<br> Дней: ${day}<br> Часов: ${hour}<br> Минут: ${min}<br> Секунд: ${sec}`;
        }
        
        time.innerHTML = `До ${date2.toLocaleDateString()} осталось: `;
        newYear(date2);

    </script>

</body>

</html>
