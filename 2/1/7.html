<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <script>
        // 7) Посчитать четные и нечетные цифры введенного натурального числа. Например, если введено число 34560,  то у него 3 четные цифры (4, 6 и 0) и 2 нечетные (3 и 5).

        var num = +prompt('Введите число: ');
        var chet = 0;
        var nechet = 0;

        while(num > 0) {
            var endNum = num % 10;
            num = parseInt(num / 10);
            if (endNum % 2 == 0) {
                chet = ++chet;
            } else {
                nechet = ++nechet;
            }
        }

        console.log('Четных чисел: ' + chet);
        console.log('Нечетных чисел: ' + nechet);

    </script>
    
</body>
</html>
