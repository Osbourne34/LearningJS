<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ui-kit.css">
    <link rel="stylesheet" href="css/sign-up.css">
</head>
<body>

    <div class="wrapper sign-up">
        <form class="sign-up__form" id="signup-form">
            <h1 class="sign-up__title">Sign Up</h1>
            <input type="text" id="login" class="input input_gray sign-up__input" placeholder="Login">
            <input type="password" id="password" class="input input_gray sign-up__input" placeholder="Password">
            <a href="auth.html" class="sign-up__link link">Sign In</a>
            <input type="submit" value="Sign Up" class="sign-up__button button button_large button_fill">
        </form>
    </div>

    <script type="module" src="scripts/sign-up.js"></script>
    
</body>
</html>
