<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ui-kit.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">TASKS</h1>
            <form class="todolist-form" id="todo-form">
                <input class="todolist-form__date" type="date" id="input-date">
                <input class="todolist-form__input input input_gray" type="text" id="input-title" placeholder="Task">
                <label class="todolist-form_important checkbox">
                    <input class="checkbox__input" type="checkbox" id="important">
                    <div class="checkbox__toggle"></div>
                    <div class="checkbox__text">Important</div>
                </label>
                <input class="todolist-form_button button button_large button_fill" type="submit" value="Add task">
            </form>
            <div class="header__account">
                <p>user</p>
            </div>
        </header>
        <main class="main">
            <aside class="sidebar">
                
            </aside>
            <div class="todolist__tasks">
                <div class="search">
                    <input class="search__input input input_transparent" type="text" placeholder="Search">
                </div>
                <ul class="todolist__list">
                    <!-- <li class="todolist__item">
                        <div class="todolist__left">
                            <div class="todolist__status todolist__status_important"></div>
                            <p class="todolist__text">Lorem ipsum dolor sit amet quibusdam!</p>
                        </div>
                        <div class="todolist__right">
                            <div class="todolist__date">20 12 2020</div>
                            <button class="todolist__delete button button_large button_border">Delete</button>
                            <button class="todolist__edit button button_large button_fill">Edit</button>
                        </div>
                    </li> -->
                </ul>
            </div>
        </main>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
