<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ui-kit.css">
    <link rel="stylesheet" href="css/global.css">
</head>

<body>

    <div class="wrapper">
        <header class="header">
            <h1 class="header__title">TASKS</h1>
            <form class="todolist-form" id="todo-form">
                <input class="todolist-form__date" type="date" id="input-date">
                <input class="todolist-form__input input input_gray" type="text" id="input-title" placeholder="Task">
                <label class="todolist-form_important checkbox">
                    <input class="checkbox__input" type="checkbox" id="important">
                    <div class="checkbox__toggle"></div>
                    <div class="checkbox__text">Important</div>
                </label>
                <input class="todolist-form_button button button_large button_fill" type="submit" value="Add task">
            </form>
            <div class="header__account account">
                <div class="account__user"></div>
                <div class="account__dropdown">
                    <ul class="account__dropdown-list">
                        <li class="account__dropdown-item" id="logout">Logout</li>
                    </ul>
                </div>
            </div>
        </header>
        <main class="main">
            <aside class="sidebar">

            </aside>
            <div class="todolist__tasks">
                <div class="search">
                    <input class="search__input input input_transparent" type="text" placeholder="Search">
                </div>
                <ul class="todolist__list">

                </ul>
            </div>
        </main>
    </div>

    <div id="modal" class="modal close">
        <form id="modal-form" class="modal__form">
            <input type="date" id="modal-date" class="todolist-form__date">
            <input type="text" id="modal-task" class="input input_gray" placeholder="Task">
            <div class="modal__form-btns">
                <button type="button" id="modal-close" class="button button_large button_border">Exit</button>
                <button type="submit" id="modal-save" class="button button_large button_fill">Save</button>
            </div>
        </form>
    </div>

    <script type="module" src="scripts/main.js"></script>
</body>

</html>
