<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <header class="header shadow pt-4 pb-4 bg-body">
        <div class="container-xxl">
            <div class="row justify-content-between align-items-center">

                <div class="col-auto">
                    <h1>Shop</h1>
                </div>

                <div class="col-auto">
                    <ul class="user-bar d-flex">
                        <li class="user-bar__item">
                            <button class="btn btn-primary user-bar__item">Sign in</button>
                        </li>
                        <li class="user-bar__item">
                            <button class="btn btn-outline-primary user-bar__item">Sign up</button>
                        </li>
                        <li class="user-bar__item">
                            <button class="btn btn-primary position-relative">
                                <span class="position-absolute top-0 start-100 translate-middle badge bg-danger">
                                    0
                                </span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                                    class="bi bi-cart2" viewBox="0 0 16 16">
                                    <path
                                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                                </svg>
                            </button>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </header>
    <main class="main">
        <div class="container-xxl">
            <div class="row justify-content-center">
                <div class="categories-list col-auto d-flex">
                    <button class="btn btn-outline-primary categories-item">All</button>
                    <button class="btn btn-outline-primary categories-item">smartphone</button>
                    <button class="btn btn-outline-primary categories-item">blaa blaa</button>
                    <button class="btn btn-outline-primary categories-item">duxi</button>
                </div>
            </div>
        </div>
        <div class="container-xxl">
            <div class="row align-items-stretch products" id="products">

            </div>
            <div class="d-grid col-1 mx-auto">
                <button class="btn btn-primary" type="button" id="load-more">More</button>
            </div>
        </div>
    </main>


    <script src="script/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="script/main.js"></script>
</body>

</html>
