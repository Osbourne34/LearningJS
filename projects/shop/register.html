<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/register.css">
</head>

<body>

    <div class="container-xxl">
        <div class="row">
            <div class="col">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item active">Register</li>
                    </ol>
                </nav>
                <h2>Create a new account</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mt-3 p-4 border rounded">
                    <form id="register-form">
                        <div class="mb-3">


                            <label for="login" class="form-label">Login</label>
                            <input type="text" class="form-control" id="login" required>


                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input required type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm password</label>
                            <input required type="password" class="form-control" id="confirm-password">
                        </div>
                        <button type="submit" class="btn btn-primary">Registration</button>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="mt-3 p-4 border rounded">
                    <h3 class="mb-4">Already have an account?</h3>
                    <p>If you have already registered, please login with your account.</p>
                    <a class="btn btn-primary" href="login.html">Sign in</a>
                </div>
            </div>
        </div>
    </div>


    <script src="script/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="script/register.js"></script>
</body>

</html>
