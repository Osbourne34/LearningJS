<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style/bootstrap.min.css">
    <link rel="stylesheet" href="style/login.css">
</head>

<body>

    <div class="container-xxl">
        <div class="row">
            <div class="col">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="index.html">Home</a>
                        </li>
                        <li class="breadcrumb-item active">Login</li>
                    </ol>
                </nav>
                <h2>Login to personal account</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="mt-3 p-4 border rounded">
                    <form id="login-form">
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input required type="text" class="form-control" id="login">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input required type="password" class="form-control" id="password">
                        </div>
                        <button type="submit" class="btn btn-primary col">Login</button>
                    </form>
                </div>
            </div>
            <div class="col-6">
                <div class="mt-3 p-4 border rounded">
                    <h3 class="mb-4">First time with us?</h3>
                    <p>Create your account and make purchases both in the online store and in the brand's offline stores.</p>
                    <a class="btn btn-primary" href="register.html">Registration</a>
                </div>
            </div>
        </div>
    </div>

    <script src="script/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="module" src="script/login.js"></script>
</body>

</html>
