<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <form class="form">
            <input value="5000" type="text" id="sum" placeholder="Сумма">
            <input value="12" type="text" id="term" placeholder="Срок кредита">
            <input value="10" type="text" id="percent" placeholder="Процентная ставка в год">
            <button id="button">Расчитать</button>
        </form>
        <table border="1">
            <tbody id="out">
                <tr>
                    <th>Месяц</th>
                    <th>Основной долг</th>
                    <th>Сумма платежа</th>
                    <th>Проценты</th>
                    <th>Остаток задолжности</th>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
