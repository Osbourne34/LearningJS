<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/ui-kit.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>

    <div class="wrapper">
        <form id="auth-form" class="auth-form">
            <h1 class="auth-form__title">Sign in</h1>
            <div class="auth-form__new-user">
                New user? 
                <a href="sign-up.html" class="link">Create account</a>
            </div>
            <input type="text" id="login" class="auth-form__input input input_gray" placeholder="Login">
            <input type="password" id="password" class="auth-form__input input input_gray" placeholder="Password">
            <input type="submit" class="auth-form__button button button_large button_fill" value="Sign In">
        </form>
    </div>

    <script type="module" src="scripts/auth.js"></script>
</body>

</html>
